<body background="../static/background.gif">

<header>
    <div class="lol">
        <h1 class="header">Welcome</h1>
    </div>

</header>
<div class='container-fluid'>

    <img class="img-responsive" align="center" src="../static/spaceship.png">

    <div class="col-lg-12">
        <script type="text/javascript" charset="utf-8">
            var socket = io.connect('http://' + document.domain + ':' + location.port);;
            function movePlayer() {
                socket.emit('player move', {map: 4, coords: '0.0'});
            }

            socket.on('updatePlayer', function (msg) {
                console.log('A player moves on map ' + msg.map + ' on coords ' + msg.coords);
            });
        </script>
        <div class="col-md-6">
            <button class="btn btn-primary" onclick="movePlayer()">Solo</button>
        </div>

        <div class="col-md-6">
            <button class="btn btn-primary">Multiplayer</button>
        </div>
    </div>
