<body background="../static/background.gif">
<header>
    <div class="lol">
        <h1 class="header">Signup</h1>
    </div>
</header>
<form id="signup" method="post" name="signup">

    <div class="container">

        <label><b>Name</b></label>
        <input type="text" id="name" placeholder="Enter Name" name="Nombre" required>

        <label><b>Last Name</b></label>
        <input type="text" id="lname" placeholder="Enter Last Name" name="Apellido" required>

        <label><b>Email</b></label>
        <input type="text" id="email" placeholder="Enter Email" name="Correo" required>

        <label><b>Username</b></label>
        <input type="text" id="user" placeholder="Enter Username" name="Usuario" required>

        <label><b>Password</b></label>
        <input type="password" id="password" placeholder="Enter Password" name="Contrasena" required>

        <button id="submit_button" type="button" onclick="signup_function()">Submit</button>

        <button type="button" id="cancel" onclick="location.href='/login';">Cancel</button>

    </div>
</form>
</body>
